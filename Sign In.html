<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <script src="app.js" defer></script>
  <style>

  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar__container">
       <a href="Sign In.html" class="navbar__logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-book" viewBox="0 0 16 16" aria-hidden="true" focusable="false" style="margin-right: 8px;">
                    <path d="M1 2.828c.885-.37 2.154-.828 4-.828s3.115.457 4 .828V14c-.885-.37-2.154-.828-4-.828s-3.115.457-4 .828V2.828z"/>
                    <path d="M9 14V2.828c.885-.37 2.154-.828 4-.828s3.115.457 4 .828V14c-.885-.37-2.154-.828-4-.828s-3.115.457-4 .828z"/>
                  </svg>
                  EduEssentials
                </a>
        <ul class="navbar__menu">
          <li class="navbar__item"><a href="HomePage.html" class="navbar__links">Home</a></li>
          <li class="navbar__item"><a href="Chersa's Tech.html" class="navbar__links">Technology</a></li>
          <li class="navbar__item"><a href="Felix's Pens and Pencils.html" class="navbar__links">Pens & Pencils</a></li>
          <li class="navbar__item"><a href="Jacob's Notebooks and Binders.html" class="navbar__links">Notebooks & Binders</a></li>
          <li class="navbar__item"><a href="Andy's Accessories.html" class="navbar__links">Accessories</a></li>
          <li class="navbar__btn"><a href="Checkout.html" class="button">Checkout</a></li>
          <li class="navbar__btn"><a href="#" id="signInNav" class="button">Sign In / Register</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <!-- Sign In Section -->
    <section id="signInSection" class="form-section active">
      <h2>Sign In</h2>
      <form id="signInForm">
        <div class="mb-3">
          <label for="signInEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signInEmail" required />
        </div>
        <div class="mb-3">
          <label for="signInPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signInPassword" required />
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <p class="mt-3">Not a member? <button id="showRegister" class="btn btn-link">Register here</button></p>
    </section>

    <!-- Register Section -->
    <section id="registerSection" class="form-section">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="regEmail" required />
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" required />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required />
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
      <p class="mt-3">Already have an account? <button id="showSignIn" class="btn btn-link">Sign In here</button></p>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const signInForm = document.getElementById('signInForm');
      const registerForm = document.getElementById('registerForm');

      const showSection = (id) => {
        document.querySelectorAll('.form-section').forEach(section => {
          section.classList.remove('active');
        });
        document.getElementById(id).classList.add('active');
      };

      document.getElementById('showSignIn').addEventListener('click', () => showSection('signInSection'));
      document.getElementById('showRegister').addEventListener('click', () => showSection('registerSection'));

      // Sign In form submission
      signInForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('signInEmail').value.trim();
        const password = document.getElementById('signInPassword').value;

        if (email && password) {
          alert(`Signed in as ${email}`);
          signInForm.reset();
        } else {
          alert('Please fill in all fields.');
        }
      });

      // Register form submission
      registerForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const password = document.getElementById('regPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        alert(`Welcome, ${firstName}! Registration complete.`);
        registerForm.reset();
        showSection('signInSection');
      });

      // Show Sign In or Register section when clicking on the navbar link
      document.getElementById('signInNav').addEventListener('click', () => {
        showSection('signInSection');
      });

      // Default view
      showSection('signInSection');
    });
  </script>
    <footer class="text-center p-3 bg-light mt-5">
      <p>&copy; 2025 EduEssentials. All rights reserved.</p>
    </footer>
</body>
<div><script src="js/SignIn.js"></script></div>
</html>
